<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pr√©dictions</title>

    <style>

            header{
                display: flex;
                align-items: center;
                justify-content: space-between;

                position: fixed;
                width: 100%;
                height: 75px;
                top: 0;
                left: 0px;
                z-index: 3;

                background-color : #5C2D91;
            }

            .nav_bar {
                list-style: none;
                padding-right: 0;
                margin-right: 150px;

                display: flex;
                position: fixed;
                top: 10px;
                right: 0;
            }

            .nav_bar li {
                display: inline-block;
                padding: 0px 30px;
            }

            .nav_bar li a {
                font-family: sans-serif;
                font-weight: bold;
                color : white;
                text-decoration : none;
            }

            .nav_bar li a:hover{
                text-decoration : underline;
            }

            body{
                font-family: sans-serif;
                background: #0F366B;
            }

            table{
                background-color : #fff;
                border-radius: 5px ;
                border-collapse:separate;
                border-spacing:5px 15px;
            }

            td{
                border-radius: 5px ;
                padding: 0;
            }

            th{
                border-radius: 5px ;
                background: #032F4F;
                color: #fff;
            }

            h1 {
                border-radius: 5px;
                width : 500px;


                color: #E11647;
                background-color: white;
                text-align: center;
            }
            .img_left{
                padding-right:15px!important;
            }
            .img_right{
                padding-left:15px!important;
            }

        </style>
</head>

<body>
    <header>
        <nav>
            <ul class="nav_bar">

                <li>
                    <a href="/index">
                        HOME
                    </a>
                </li>
                <li>
                    <a href="/conferences">
                        CONFERENCES
                    </a>
                </li>
                <li>
                    <a href="#">
                        PLAYERS
                    </a>
                </li>
                <li>
                    <a href="/predictions">
                        PREDICTIONS
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <br><br><br><br>

    <table cellspacing="2" align="center" cellpadding="15">
        <caption><h1>Matchs du {{date_match_str}}</h1></caption>

        {% for match in matchs %}

        <tr>
            <td bgcolor="#fff" align="center" style="padding-right:0">Cleveland Cavaliers</td>
            <td bgcolor="#fff" align="center" class="img_left">
                <a href="/team_statistics/{{ 1610612737 }}"><img src="https://cdn.nba.com/logos/nba/{{1610612737}}/global/L/logo.svg" height=50px width=50px></a>
            </td>

            <td align="center" bgcolor="#79e0c0" style="padding:0 5px 0 5px">0.63</td>
            <td align="center" bgcolor="dee2e6" style="padding:0 5px 0 5px">0.37</td>

            <td bgcolor="#fff" align="center" class="img_right">
                <a href="/team_statistics/{{ 1610612738 }}"><img src="https://cdn.nba.com/logos/nba/{{1610612738}}/global/L/logo.svg" height=50px width=50px></a>
            </td>
            <td bgcolor="#fff" align="center" style="padding-left:0">Boston Celtics</td>
        </tr>

        {% endfor %}

    </table>
</body>
</html>
