<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <style>
            header{
                display: flex;
                align-items: center;
                justify-content: space-between;

                position: fixed;
                width: 100%;
                height: 75px;
                top: 0;
                left: 0px;
                z-index: 3;

                background-color : #5C2D91;
            }

            .nav_bar {
                list-style: none;
                padding-right: 0;
                margin-right: 150px;

                display: flex;
                position: fixed;
                top: 10px;
                right: 0;
            }

            .nav_bar li {
                display: inline-block;
                padding: 0px 30px;
            }

            .nav_bar li a {
                font-family: sans-serif;
                font-weight: bold;
                color : white;
                text-decoration : none;
            }

            .nav_bar li a:hover{
                text-decoration : underline;
            }

            body{
                font-family: sans-serif;
                background: #0F366B;
            }

            container{
                position: absolute;
                top: 100px;
                left: 25vw;
                height: 85vh;
                width: 50vw;

                z-index : 3;
            }

            img{
                width: 50vw;
            }

            h1{
                position : absolute;
                top : 300px;
                width : 50vw;
                text-align: center;
            } h2{
                position : absolute;
                top : 350px;
                width : 50vw;
                text-align: center;
            }

            .info{
                position : absolute;
                top : 450px;
                width : 50vw;
                text-align : center;
            }
    </style>

</head>
    <body>
         <header>
            <nav>
                <ul class="nav_bar">

                    <li>
                        <a href="/index">
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="/conferences">
                            CONFERENCES
                        </a>
                    </li>
                    <li>
                        <a href="/predictions">
                            PREDICTIONS
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

          <container>
             <img src="https://cdn.nba.com/logos/nba/{{teams_statistics.0.id}}/global/L/logo.svg" height=300px width=300px>
             <h1> {{teams_statistics.0.id}} </h1>
             <h2> {{teams_statistics.0.season}}</h2>

             <div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
                <canvas id="bar-chart" width="800" height="450"></canvas>
                <script>
                new Chart(document.getElementById("bar-chart"), {
                    type: 'bar',
                    data: {
                      labels: ["Team", "League"],
                      datasets: [
                        {
                          label: "Points per game",
                          backgroundColor: ["#3e95cd", "#8e5ea2"],
                          data: [{{teams_statistics.0.oppg}},{{league_statistics.0.oppg}}]
                        }
                      ]
                    },
                    options: {
                      legend: { display: false },
                      title: {
                        display: true,
                        text: 'Points par match sur la saison 2019'
                      }
                    }
                });
                </script>
             </div>
             <div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
                <canvas id="radar-chart" width="200" height="150"></canvas>
                <script>
                new Chart(document.getElementById("radar-chart"), {
                    type: 'radar',
                    data: {
                      labels: ["Offensive rebounds", "Defensive rebounds", "Steals", "Blocks", "Personal fouls"],
                      datasets: [
                        {
                          label: "Team",
                          fill: true,
                          backgroundColor: "rgba(179,181,198,0.2)",
                          borderColor: "rgba(179,181,198,1)",
                          pointBorderColor: "#fff",
                          pointBackgroundColor: "rgba(179,181,198,1)",
                          data: [{{teams_statistics.0.orpg}},{{teams_statistics.0.drpg}},{{teams_statistics.0.spg}},{{teams_statistics.0.bpg}},{{teams_statistics.0.pfpg}}]
                        }, {
                          label: "League",
                          fill: true,
                          backgroundColor: "rgba(255,99,132,0.2)",
                          borderColor: "rgba(255,99,132,1)",
                          pointBorderColor: "#fff",
                          pointBackgroundColor: "rgba(255,99,132,1)",
                          pointBorderColor: "#fff",
                          data: [{{league_statistics.0.orpg}},{{league_statistics.0.drpg}},{{league_statistics.0.spg}},{{league_statistics.0.bpg}},{{league_statistics.0.pfpg}}]
                        }
                      ]
                    },
                    options: {
                      title: {
                        display: true,
                        text: 'Team statistics per game over the 2019 season'
                      }
                    }
                });
                </script>
             </div>
             <div>
                 <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
                 <script>
                new Chart(document.getElementById("bar-chart-grouped"), {
                    type: 'bar',
                    data: {
                      labels: ['Pourcentage de réussite au shoot','Pourcentage de réussite lancer-franc','Pourcentage de réussite à 3 pts'],
                      datasets: [
                        {
                          label: "Team",
                          backgroundColor: "#3e95cd",
                          data: [{{teams_statistics.0.fgp}},{{teams_statistics.0.ftp}},{{teams_statistics.0.tpp}}]
                        }, {
                          label: "League",
                          backgroundColor: "#8e5ea2",
                          data: [{{league_statistics.0.fgp}},{{league_statistics.0.ftp}},{{league_statistics.0.tpp}}]
                        }
                      ]
                    },
                    options: {
                      title: {
                        display: true,
                        text: 'Statistiques de tir'
                      }
                    }
                });
                </script>
             </div>
         </container>

    </body>
</html>
