<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <style>
            header{
                display: flex;
                align-items: center;
                justify-content: space-between;

                position: fixed;
                width: 100%;
                height: 75px;
                top: 0;
                left: 0px;
                z-index: 1;

                background-color : #fff;
                filter: drop-shadow(15px 0px 0.5rem rgb(0, 0, 0));
            }

            .nav_bar {
                list-style: none;
                padding-right: 0;
                margin-right: 150px;

                display: flex;
                position: fixed;
                top: 0;
                right: 0;
            }

            .nav_bar li {
                display: inline-block;
                padding-top: 15px;
                margin: 0px 30px;
                width: 150px;
                height: 30px;
                text-align: center;

            }

            .nav_bar li a {
                font-size: 18px;
                color: #000;
                border-radius: 100px;
                font-family: sans-serif;
                text-decoration : none;
                font-weight: bold;
            }.nav_bar li a:hover {
                color: #5C2D91;
                transform:scale(1.2);
                filter: drop-shadow(0px 0px 0.9rem #5C2D91);
            }

            body{
                font-family: sans-serif;
                background-color: #0f366b;
                background-image: linear-gradient(135deg, #0f366b 0%, #406caa 100%);
            }

            container{
                background: rgba(255, 255, 255, 0.164);
                backdrop-filter: blur(20px);

                border-radius: 5px;
                position: absolute;
                top: 100px;
                left: 25vw;
                width: 50vw;
                z-index : 0;
            }

            img{
                width: 50vw;
            }

            h1{
                position : absolute;
                top : 300px;
                width : 50vw;
                text-align: center;
            } h2{
                position : absolute;
                top : 350px;
                width : 50vw;
                text-align: center;
            }

            .info{
                position : absolute;
                top : 450px;
                width : 50vw;
                text-align : center;
            }

            .ppg{
                width : 40vw;
                border-radius: 5px;
                background: #E0E0E0;
                margin-left: 5vw;
            }

            .rpg{
                width : 40vw;
                border-radius: 5px;
                background: #E0E0E0;
                margin-left: 5vw;
            }

            .fgp{
                width : 40vw;
                border-radius: 5px;
                background: #E0E0E0;
                margin-left: 5vw;
            }

            .images{
                margin-top: 10px;
                width : 40vw;
                border-radius: 5px;

                width:  50vw;
                margin: 0;
                display: flex;
                flex-wrap: wrap;

            }

            .images img{
                width: 10vw;
                margin-top: 3vw;
                filter: drop-shadow(0px 4px 0.7rem rgb(0, 33, 91));
            }

            .info_player{
                height: 50px;
                position: relative;
                bottom: 10vh;
                color: black;
                font-size: 20px;
                font-weight: bold;
                transform:scale(1);
                opacity: 0;
            }.info_player:hover{
                opacity: 1;
            }

            .info_player table{
                background: rgba(0,0,0,0.7);
                color: white;
            }

            .image_player{
                top: 200px;
                width: 30%;
                text-align: center;
                margin: auto;

            }

            .footer{
                background: rgba(29,66,138,0.0);
            }
    </style>

</head>
    <body>
         <header>
            <nav>
                <ul class="nav_bar">

                    <li>
                        <a href="/index">
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="/conferences">
                            TEAMS
                        </a>
                    </li>
                    <li>
                        <a href="/predictions">
                            PREDICTIONS
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

         <container>
             <img src="https://cdn.nba.com/logos/nba/{{teams_statistics.0.id}}/global/L/logo.svg" height=300px width=300px>

             <div>
                <h1> {{team}} </h1>
             </div>

             <br><br><br><br><br><br><br>

             <div class="ppg">
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
                <canvas id="bar-chart" width="800" height="450"></canvas>
                <script>
                new Chart(document.getElementById("bar-chart"), {
                    type: 'bar',
                    data: {
                      labels: ["Equipe", "Ligue"],
                      datasets: [
                        {
                          label: "Points per game",
                          backgroundColor: ["#C70F2E", "#1D428A"],
                          data: [{{teams_statistics.0.oppg}},{{league_statistics.0.oppg}},0]
                        }
                      ]
                    },
                    options: {
                      legend: { display: false },
                      title: {
                        display: true,
                        text: 'Points par match sur la saison 2019'
                      }
                    }
                });
                </script>
             </div>

             <br><br><br>

             <div class="rpg">
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
                <canvas id="radar-chart" width="200" height="150"></canvas>
                <script>
                new Chart(document.getElementById("radar-chart"), {
                    type: 'radar',
                    data: {
                      labels: ["Offensive rebounds", "Defensive rebounds", "Steals", "Blocks", "Personal fouls"],
                      datasets: [
                        {
                          label: "Equipe",
                          fill: true,
                          backgroundColor: "rgba(199,15,46,0.5)",
                          borderColor: "#C70F2E",
                          pointBorderColor: "#C70F2E",
                          pointBackgroundColor: "#C70F2E",
                          data: [{{teams_statistics.0.orpg}},{{teams_statistics.0.drpg}},{{teams_statistics.0.spg}},{{teams_statistics.0.bpg}},{{teams_statistics.0.pfpg}}]
                        }, {
                          label: "Ligue",
                          fill: true,
                          backgroundColor: "rgba(29,66,138,0.5)",
                          borderColor: "#1D428A",
                          pointBorderColor: "#1D428A",
                          pointBackgroundColor: "1D428A",
                          data: [{{league_statistics.0.orpg}},{{league_statistics.0.drpg}},{{league_statistics.0.spg}},{{league_statistics.0.bpg}},{{league_statistics.0.pfpg}}]
                        }
                      ]
                    },
                    options: {
                      title: {
                        display: true,
                        text: 'Statistiques moyennes sur la saison 2019'
                      }
                    }
                });
                </script>
             </div>

            <br><br><br>

             <div class="fgp">
                 <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
                 <script>
                    new Chart(document.getElementById("bar-chart-grouped"), {
                        type: 'bar',
                        data: {
                          labels: ['Shoot','Lancer-franc','Shoot 3 pts'],
                          datasets: [
                            {
                              label: "Equipe",
                              backgroundColor: "#C70F2E",
                              data: [{{teams_statistics.0.fgp}},{{teams_statistics.0.ftp}},{{teams_statistics.0.tpp}},0,1]
                            }, {
                              label: "Ligue",
                              backgroundColor: "#1D428A",
                              data: [{{league_statistics.0.fgp}},{{league_statistics.0.ftp}},{{league_statistics.0.tpp}},0,1]
                            }
                          ]
                        },
                        options: {
                          title: {
                            display: true,
                            text: 'Pourcentage de r√©ussite aux tirs sur la saison 2019'
                          }
                        }
                    });
                </script>
             </div>
             <div class = 'footer'>
                 <canvas id="bar-chart-grouped" width="800" height="30"></canvas>
             </div>

             <div class = "images">

                 {% for player in players %}

                    <tr>
                        <td align="center">

                            <div class = 'image_player'>
                                <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/{{player.id}}.png">
                                <div class="info_player">
                                    <table cellspacing="2" align="center" cellpadding="15" border="2" bordercolor="white">
                                        <tr> <th>PPG</th> <th>RPG</th> <th>APG</th></tr>
                                        <tr> <td> {{player.ppg}} </td> <td> {{player.rpg}} </td>  <td> {{player.apg}} </td>  </tr>
                                    </table>
                                    <br><br><br>
                                    {{player.first_name}} {{player.last_name}}
                                </div>
                            </div>
                        </td>
                    </tr>

                 {% endfor %}
             </div>>
         </container>

    </body>
</html>
